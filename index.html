      padding: 2rem;
      max-width: 1200px;

    .note {
      background: white;
      border-radius: 0 15px 15px 15px;
      padding: 0;
      box-shadow: 0 3px 10px rgba(255, 102, 163, 0.2);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
      height: 60px; /* Folded state */
    }
    
    /* Ribbon fold effect */
    .note::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      border-width: 0 25px 25px 0;
      border-style: solid;
      border-color: transparent #ffd6e7 transparent transparent;
    }
    
    .note::after {
      content: "‚ù§";
      position: absolute;
      top: 5px;
      right: 5px;
      color: var(--rose);
      font-size: 14px;
    }
    
    .note-content {
      padding: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease 0.2s;
    }
    
    .note-number {
      font-weight: bold;
      color: var(--rose);
      margin-bottom: 10px;
    }
    
    /* Opened note state */
    .note.open {
      height: auto;
      background: linear-gradient(135deg, white, #fff5f9);
    }
    
    .note.open .note-content {
      opacity: 1;
      transform: translateY(0);
    }
    
    .note.open::before {
      border-color: transparent #ff85b2 transparent transparent;
    }
    
    /* üéÄ Surprise Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .popup-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .popup {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      position: relative;
      transform: scale(0.8);
      transition: transform 0.3s;
      box-shadow: 0 10px 30px rgba(255, 102, 163, 0.3);

    .popup-overlay.active .popup {

    }
    
    .popup h3 {

    .popup-close {

      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;

    /* üì± Responsive */
